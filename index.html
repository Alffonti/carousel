<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caruosel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" />
        </div>
        
        <div class="carousel-actions">
            <!-- adding aria label to buttons to make it accesible for screen readers -->
            <button id="carousel-button-prev" aria-label="Previous Slidex">&larr;</button>
            <button id="carousel-button-next" aria-label="Next Slide">&rarr;</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
